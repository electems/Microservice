<div class="container">
    <div class="row">
      <div class="col-md-12 mt-4">
        <h1 class="text-center">Student</h1>
        <table class="table table-bordered table-striped table-hover">
            <thead>
              <tr>
                <th class="text-center">ID</th>
                <th class="text-center">First Name</th>
                <th class="text-center">Address</th>
                <th class="text-center">Course</th>
                <th class="text-center">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
                <td>
                    <button type="button" class="btn btn-info btn-sm mr-2" (click)="showEditStudentForm">Edit</button>
      
                    <button type="button" class="btn btn-danger btn-sm" (click)="removeStudent">Delete</button>
                  </td>
            </tbody>
          </table>
          <button class="btn btn-success" (click)="showAddStudentForm">Add New User</button>
          <div class="mt-4">
            <form *ngIf="studentForm" #registerForm="ngForm"(ngSubmit)="registerForm.form.valid && onSubmit()" novalidate>
              <h2>Add New Student</h2>
              <!-- <p>First Name: <input type="text" name="firstName" [(ngModel)]="newUser.firstName" /></p> -->
              <div class=" form-group">
                <label>firstname:</label>
                <input type="text" [(ngModel)]="newStudent.firstname" name="name"
                    #name="ngModel" required><br>
                <span class="text-danger"
                    *ngIf="(name.touched || registerForm.submitted) && name.errors?.['required']">
                    firstname is required
                </span>
            </div>
            <div class=" form-group">
                <label>phone_number:</label>
                <input type="text" [(ngModel)]="newStudent.phoneNo" name="name"
                    #name="ngModel" required><br>
                <span class="text-danger"
                    *ngIf="(name.touched || registerForm.submitted) && name.errors?.['required']">
                    phone number is required
                </span>
            </div>
            <div class=" form-group">
                <label>address:</label>
                <input type="text" [(ngModel)]="newStudent.address" name="name"
                    #name="ngModel" required><br>
                <span class="text-danger"
                    *ngIf="(name.touched || registerForm.submitted) && name.errors?.['required']">
                    address is required
                </span>
            </div>
            <p>Address: <textarea  type="text" name="address" [(ngModel)]="newStudent.address"></textarea></p>
          <p>State:<select name="state" [(ngModel)]="newStudent.state" >
              <option>choose state</option>
              <option *ngFor="let course of CourseList" [value]="course.name">{{course.name}}</option>
              </select></p>
          	
              <div class="form-group">
                <button type="submit" class="btn btn-success">submit</button>
            </div>
            <p>
            <button type="button" class="btn btn-warning" (click)="cancelNewStudent()">Cancel</button>
          </p>
        </form>
        <form *ngIf="editStudentForm">
            <h2>Edit User Details</h2>
            <p>First Name: <input type="text" name="firstName" [(ngModel)]="editedStudent.firstName" /></p>
            <p>Phone_no: <input type="text" name="phoneNo" [(ngModel)]="editedStudent.phoneNo" /></p>
            <p>Address: <
              <textarea name="address" [(ngModel)]="editedStudent.address"></textarea></p>
            <p>State: <select name="state" [(ngModel)]="editedStudent.course" >
              <option>choose course</option>
              <option *ngFor="let course of CourseList" [value]="course.name">{{course.name}}</option>
              </select></p>
            <p>
              <button type="button" class="btn btn-primary mr-2" (click)="updateStudent()">Submit</button>
              <button type="button" class="btn btn-warning" (click)="cancelEdits()">Cancel</button>
            </p>
          </form>
