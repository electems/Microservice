
    <form >
        <h2>Edit Student Details</h2>
        <p>First Name: <input type="text" name="firstName" [(ngModel)]="editedStudent.firstname" /></p>
        <p>Address  : <textarea type="text" name="address" [(ngModel)]="editedStudent.addres" ></textarea></p>
        <p> Phone No:<input type="text" name="phoneNo" #email="ngModel" required  [(ngModel)]="editedStudent.phoneNo" />
        </p>
        <p>Courses :<select style="width: 20%;" name="course" [(ngModel)]="editedStudent.course">
          <option >Choose Courses</option>
          <option *ngFor="let course of Courses" >{{course.name}}</option>
        </select> </p>
        <p>
          <button type="button" class="btn btn-primary mr-2" (click)="updateStudent()"routerLink="/studentform">Submit</button>
          <button type="button" class="btn btn-warning" (click)="cancelEdits()" routerLink="/studentform">Cancel</button>
        </p>
      </form>
