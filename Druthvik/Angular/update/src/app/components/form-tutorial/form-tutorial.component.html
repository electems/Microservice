<form>
  <div style="width: 400px; margin: auto">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        class="form-control"
        id="title"
        required
        [(ngModel)]="tutorial.title"
        name="title"
      />
      <div *ngIf="this.submitted && this.tutorial.title == ''">
        <span *ngIf="this.tutorial.title == ''" style="color: red"
          >Title is required</span
        >
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        class="form-control"
        id="description"
        required
        [(ngModel)]="tutorial.description"
        name="description"
      />
      <div *ngIf="this.submitted && this.tutorial.description == ''">
        <span *ngIf="this.tutorial.description == ''" style="color: red"
          >description is required</span
        >
      </div>
    </div>
    <br />
    <div class="col-md-6">
      <select
        [(ngModel)]="selectedCategory.id"
        (ngModelChange)="onSelected(selectedCategory)"
        name="first"
      >
        <option *ngFor="let category of categories" [ngValue]="category.id">
          {{ category.title }}
        </option>
      </select>
      <div *ngIf="this.submitted && this.selectedCategories.length == 0">
        <span *ngIf="this.selectedCategories.length == 0" style="color: red"
          >selected atleast one Categories is required</span
        >
      </div>
      <br />
      <br />
      <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
      <button (click)="updateTutorial()" class="btn btn-success">Update</button>
    </div>
  </div>
</form>
