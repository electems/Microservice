<div class="container">
  <div class="row">
    <div class="col-md-12 mt-4">
      <h1 class="text-center">User List</h1>
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th class="text-center">ID</th>
            <th class="text-center">First Name</th>
            <th class="text-center">Last Name</th>
            <th class="text-center">Email</th>
            <th class="text-center">Adress</th>
            <th class="text-center">State</th>
            <th class="text-center">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.adress }}</td>
            <td>{{ user.state }}</td>
            <td>
             
               
              <button type="button" class="btn btn-info btn-sm mr-2" (click)="showEditUserForm(user)">Edit</button>

              <button type="button" class="btn btn-danger btn-sm" (click)="removeUser(user)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-success" (click)="showAddUserForm()">Add New User</button>

      <div class="mt-4">
        <form *ngIf="userForm">
          <h2>Add New User</h2>
          <p>First Name: <input type="text" name="firstName" [(ngModel)]="newUser.firstName" /></p>
          <p>Last Name: <input type="text" name="lastName" [(ngModel)]="newUser.lastName" /></p>
          <p>Email: <input type="text" name="email" [(ngModel)]="newUser.email" /></p>
          <p>Adress:  <textarea name="address" cols="30" rows="3"  name="adress" [(ngModel)]="newUser.adress" ></textarea> </p>
          <p>State:<select  name="state" [(ngModel)]="newUser.state">
            <option >choose state</option>
            <option *ngFor="let state of states"  [value]="state.name">{{state.name}} </option>
          </select></p>

          <p>
            <button type="button" class="btn btn-primary mr-2" (click)="saveUser(newUser)">Submit</button>
            <button type="button" class="btn btn-warning" (click)="cancelNewUser()">Cancel</button>
          </p>
        </form>

        <form *ngIf="editUserForm">
          <h2>Edit User Details</h2>
          <p>First Name: <input type="text" name="firstName" [(ngModel)]="editedUser.firstName" /></p>
          <p>Last Name: <input type="text" name="lastName" [(ngModel)]="editedUser.lastName" /></p>
          <p>Email: <input type="text" name="email" [(ngModel)]="editedUser.email" /></p>
          <p>Adress: <textarea name="address"  name="adress" [(ngModel)]="editedUser.adress" ></textarea> </p>
          <p>State:<select  name="state" [(ngModel)]="editedUser.state">
            <option >choose state</option>
            <option *ngFor="let state of states"  [value]="state.name">{{state.name}} </option>
           
          </select>
        </p>
          <p>
            <button type="button" class="btn btn-primary mr-2" (click)="updateUser()">Submit</button>
            <button type="button" class="btn btn-warning" (click)="cancelEdits()">Cancel</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
